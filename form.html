   <div class="container">

         <div class="ft">
           <h1>signup <span>here</span></h1>
           <h3>it's absolutely free!</h3>

         </div>
         <div class="mf">
           <form class="main-form">
             <label class="form-top" for="">name</label> <input placeholder="type your name here" type="text" name="" value="" class="form-control">
             <label for="">email</label> <input placeholder="your email here" type="text" name="" value="" class="form-control">
             <label for="">password</label> <input placeholder="type password here" type="password" name="" value="" class="form-control password">

             <label for="">phone</label> <input placeholder="phone number" type="tel" name="" value="" class="form-control">
             <label for="">address</label> <input placeholder="where do you live?" type="address" name="" value="" class="form-control"> <br>
             <input type="radio" name="gender" value=""> Male <br>
             <input type="radio" name="gender" value=""> Female <br>
             <input type="submit" name="" value="Send" class="submit">

           </form>


         </div>

       </div>

     </div>

 </div>
